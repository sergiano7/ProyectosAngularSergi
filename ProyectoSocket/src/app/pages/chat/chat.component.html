<div class="container mt-4">
  <div class="input-group mb-3">
    <label for="nick" class="form-label me-2">Tu nick:</label>
    <input id="nick" class="form-control" [(ngModel)]="username" placeholder="Escribe tu nick aquí" />
    <button *ngIf="!conectado" class="btn btn-outline-primary" type="button" (click)="conectar()">
      Conectar
    </button>
    <button *ngIf="conectado" class="btn btn-outline-danger" type="button" (click)="desconectar()">
      Desconectar
    </button>
  </div>

  <h2>Chat en tiempo real</h2>

  <!-- Mensajes del chat -->
  <div class="mensajes border p-3 mb-3" style="max-height: 400px; overflow-y: auto;">
    <div *ngFor="let msg of mensajes" [style.color]="msg.color">
      <strong>{{ msg.username }} ({{ msg.autor }}):</strong> {{ msg.contenido }}
      <small class="text-muted ms-2">{{ msg.fechaEnvio | date: 'short' }}</small>
      <!-- Renderiza la imagen si está presente -->
      <div *ngIf="msg.imagen">
        <img [src]="msg.imagen" alt="Imagen enviada" style="max-width: 300px; margin-top: 5px;" />
      </div>
    </div>
  </div>

  <!-- Campo de entrada para texto -->
  <div class="input-group mt-3">
    <input
      class="form-control"
      [(ngModel)]="mensaje"
      placeholder="Escribe tu mensaje aquí"
      [disabled]="!conectado"
    />
    <button class="btn btn-outline-success" (click)="enviarMensaje()" [disabled]="!conectado || mensaje.trim() === ''">
      Enviar
    </button>
  </div>

  <!-- Campo de entrada para imágenes -->
  <div class="input-group mt-3">
    <input
      type="file"
      class="form-control"
      (change)="onFileSelected($event)"
      accept="image/*"
      [disabled]="!conectado"
    />
    <button
      class="btn btn-outline-primary"
      (click)="enviarImagen()"
      [disabled]="!conectado || !imagenSeleccionada"
    >
      Enviar Imagen
    </button>
  </div>
</div>
